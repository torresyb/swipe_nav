<head>

			<div class="nav_text last">退换货<i class="dot-tip-right">33</i></div>
		</div>
	</div>
	<!-- end wap端 分类横向滑动 DOM结构 -->

	<script type="text/javascript" src="http://zeptojs.com/zepto.js"></script>
	<script type="text/javascript" src="swipe_nav.js"></script>

</html>
